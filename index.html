<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" type="image/svg" href="img/snake-img-01.png">

    <link rel="stylesheet" href="sass/main.css">

    <script src="js/app.js" defer type='module'></script>

    <title>Snake Game</title>
     
</head>
<body>

      <div class="info-container">
        <div class="info-icon">
          <img class="info-icon-img" src="img/gamepad.png" alt="">
        </div>
        <ul class="info-mobile">
          <h1 class="info-mobile-h1">Phone</h1>
          <div class="info-mobile-dir"><span class="info-span">&#8673;</span> 2 or 5</div>
          <div class="info-mobile-dir"><span class="info-span">&#8675;</span> 8 or 0</div>
          <div class="info-mobile-dir"><span class="info-span">&#8672;</span> 4 or 7</div>
          <div class="info-mobile-dir"><span class="info-span">&#8674;</span> 6 or 9</div>
        </ul>
        <div class="info-pc-dir">
          <h1 class="info-mobile-h1">PC</h1>
          <img class="info-pc-dir-img" src="img/arrow-keys.png" alt="Pc Directions">
        </div>
      </div>


      <div class="container">
        <div class="back">
          <div class="screen">
            <span class="nokia">NOKIA</span>
            <div class="game-board-container">          
                <p class="game-score-p" id="score">00</p>
              <div id="game-board"></div> 
            </div>
          </div>

          <div class="buttons">
            <div class="top-row">
              <div class="start">
                <div class="b1"></div>
                <div class="b2"></div>
              </div>
              <div class="middle"></div>
              <div class="end">
                <div class="b1"></div>
                <div class="b2"></div>
              </div>
            </div>

            <div class="bnt__one">

              <div class="column1">
                <div class="b1 glow">1 ...</div>
                <div class="b2 glow" id="btn-left-one">4 ghi</div>
                <div class="b3 glow" id="btn-left-two">7 pqrs</div>
                <div class="b4 glow">&#10033; +</div>
              </div>

              <div class="column2">
                <div class="b1 glow" id="btn-up-one">2 abc</div>
                <div class="b2 glow" id="btn-up-two">5 jkl</div>
                <div class="b3 glow" id="btn-down-one">8 tuv</div>
                <div class="btn b4 glow" id="btn-down-two">0 <span class="btn-span-0">&#x23d8</span></div>
              </div>

              <div class="column3">
                <div class="b1 glow">def 3</div>
                <div class="b2 glow" id="btn-right-one">mno 6</div>
                <div class="b3 glow" id="btn-right-two">wxyz 9</div>
                <div class="b4 glow"><span class="btn-span">&#8679</span> &#35</div>
              </div>

            </div>

              <!-- BTNS#2 PC -->
              <div class="bnt__two inactive">

                <div class="column1 ">
                 <button class="lbtns lbtns__up ">
                  <i class="fas fa-caret-up"></i>
                 </button>
                 
                </div>
  
                <div class="column1">
                  <button class="lbtns lbtns__down">
                    <i class="fas fa-caret-down"></i>
                  </button>
                 </div>
  
                 <div class="column1">
                  <button class="lbtns lbtns__left">
                    <i class="fas fa-caret-left"></i>
                  </button>
                 </div>
  
                 <div class="column1">
                  <button class="lbtns lbtns__right">
                    <i class="fas fa-caret-right"></i>
                  </button>
                 </div>
  
              </div>

             <!-- BTNS#2 large -->
            <div class=".bnt__three inactive">

              <div class="column1">
               <button class="lbtns lbtns__up ">
                <i class="fas fa-caret-up"></i>
               </button>
               
              </div>

              <div class="column1">
                <button class="lbtns lbtns__down">
                  <i class="fas fa-caret-down"></i>
                </button>
               </div>

               <div class="column1">
                <button class="lbtns lbtns__left">
                  <i class="fas fa-caret-left"></i>
                </button>
               </div>

               <div class="column1">
                <button class="lbtns lbtns__right">
                  <i class="fas fa-caret-right"></i>
                </button>
               </div>

            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
